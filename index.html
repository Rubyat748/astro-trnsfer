<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
  <title>Astro Auto Transfer</title>
  <style>
    body { margin:0; height:100vh; background:linear-gradient(135deg, #667eea, #764ba2); font-family:Arial; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    h1 { font-size: 2.5em; margin:10px; text-shadow: 0 4px 10px rgba(0,0,0,0.4); }
    .card { background:rgba(255,255,255,0.15); padding:40px; border-radius:25px; box-shadow:0 20px 40px rgba(0,0,0,0.3); text-align:center; backdrop-filter:blur(10px); }
    #toggle { width:180px; height:180px; border-radius:50%; background:#ff4757; border:none; font-size:80px; color:white; cursor:pointer; box-shadow:0 10px 30px rgba(0,0,0,0.4); transition:all 0.4s; margin:30px 0; }
    #toggle.on { background:#2ed573; transform:scale(1.1); }
    #status { font-size:1.4em; margin-top:20px; min-height:50px; }
    #ip { font-size:1.3em; margin:20px; padding:15px; background:rgba(0,0,0,0.3); border-radius:12px; }
    .small { font-size:0.9em; opacity:0.9; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Astro Auto Transfer</h1>
    <div id="ip">Starting server...</div>
    
    <button id="toggle">OFF</button>
    <div id="status">Tap button to start</div>
    
    <div class="small">
      Photos → /storage/emulated/0/astro/<br>
      Serial name: astro-0001.jpg, 0002...
    </div>
  </div>

<script>
const toggle = document.getElementById('toggle');
const status = document.getElementById('status');
const ipDiv = document.getElementById('ip');
let server = null;
let counter = 1;
let watching = false;

// Step 1: Start a tiny web server on this phone (receiver mode)
async function startServer() {
  if (server) return;
  try {
    server = await window.serve(async (req) => {
      if (req.method === 'POST' && req.url === '/upload') {
        const data = await req.formData();
        const file = data.get('photo');
        const padded = String(counter++).padStart(4, '0');
        const filename = `astro-${padded}.jpg`;
        
        // Save directly to astro folder
        await window.writeFile(`/storage/emulated/0/astro/${filename}`, file);
        return new Response('OK');
      }
      return new Response('AstroTransfer Running');
    }, { port: 8787 });
    
    const ip = await window.getIP();
    ipDiv.innerHTML = `Receiver ON<br><b>${ip}:8787</b><br>Show this to sending phone`;
    status.innerHTML = "Ready to receive!";
  } catch(e) {
    status.innerHTML = "Error: " + e.message;
  }
}

// Step 2: Watch camera folder when ON
async function startWatching() {
  if (watching) return;
  watching = true;
  
  // Watch DCIM/Camera for new files
  await window.watchFolder('/storage/emulated/0/DCIM/Camera', async (newFiles) => {
    if (!toggle.classList.contains('on')) return;
    
    for (const file of newFiles) {
      if (file.name.toLowerCase().endsWith('.jpg') || file.name.toLowerCase().endsWith('.jpeg')) {
        const blob = await window.readFile(file.path);
        const form = new FormData();
        form.append('photo', blob, file.name);
        
        try {
          const targetIP = localStorage.getItem('targetIP') || prompt('Enter receiver IP:port (e.g. 192.168.1.55:8787)');
          if (targetIP) localStorage.setItem('targetIP', targetIP);
          await fetch(`http://${targetIP}/upload`, {method:'POST', body:form});
          status.innerHTML = `Sent ${file.name}`;
        } catch(e) {
          status.innerHTML = "Send failed – check IP";
        }
      }
    }
  });
}

// Toggle button
toggle.onclick = async () => {
  if (toggle.classList.contains('on')) {
    // Turn OFF
    toggle.classList.remove('on');
    toggle.textContent = 'OFF';
    toggle.style.background = '#ff4757';
    status.innerHTML = "Auto transfer OFF";
  } else {
    // Turn ON
    await startServer();
    await startWatching();
    toggle.classList.add('on');
    toggle.textContent = 'ON';
    toggle.style.background = '#2ed573';
    status.innerHTML = "AUTO TRANSFER ACTIVE!";
  }
};
</script>

<!-- This magic script enables file access & web server on Android (2025+) -->
<script src="https://cdn.jsdelivr.net/gh/gitbrent/cordova-plugin-android-file-access@latest/www/android-file-access.js"></script>
</body>
</html>
